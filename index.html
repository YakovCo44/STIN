<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>STIN - Small Things I Need</title>
</head>
<body>
  <div id="logo-container">
    <img src="img/logo.png" alt="STIN Logo" id="stin-logo" />
  </div>

  <main id="app">
    <section id="weather" class="feature-block">
      <h2>Weather Forecast</h2>
      <input
        type="text"
        id="city"
        list="citySuggestions"
        placeholder="Enter a city name"
      />
      <datalist id="citySuggestions"></datalist>
      <button id="getWeather">Get Weather</button>
      <div id="weatherResult"></div>
    </section>

    <section id="currency-converter" class="feature-block">
      <h2>Currency Converter</h2>
      <div>
        <input type="number" id="amount" placeholder="Enter amount" />
        <select id="from-currency"></select>
        <span>To:</span>
        <select id="to-currency"></select>
        <button id="convert" class="convert">Convert</button>
      </div>
      <div id="conversion-result"></div>
    </section>

    <section id="translator" class="feature-block">
      <h2>Translator</h2>
      <textarea id="text-to-translate" placeholder="Enter text to translate"></textarea>
      <div>
        <label for="source-lang">From:</label>
        <select id="source-lang"></select>
        <label for="target-lang">To:</label>
        <select id="target-lang"></select>
      </div>
      <button id="translate-btn">Translate</button>
      <div id="translation-result"></div>
    </section>

    <section id="calculator" class="feature-block">
      <h2>Calculator</h2>
      <div id="calc-container">
        <div id="calc-display">
          <input type="text" id="calc-input" placeholder="0" readonly />
        </div>
        <div id="calc-buttons">
          <button class="calc-btn" data-value="7">7</button>
          <button class="calc-btn" data-value="8">8</button>
          <button class="calc-btn" data-value="9">9</button>
          <button class="calc-btn operator" data-value="/">÷</button>

          <button class="calc-btn" data-value="4">4</button>
          <button class="calc-btn" data-value="5">5</button>
          <button class="calc-btn" data-value="6">6</button>
          <button class="calc-btn operator" data-value="*">×</button>

          <button class="calc-btn" data-value="1">1</button>
          <button class="calc-btn" data-value="2">2</button>
          <button class="calc-btn" data-value="3">3</button>
          <button class="calc-btn operator" data-value="-">−</button>

          <button class="calc-btn" data-value="0">0</button>
          <button class="calc-btn" data-value=".">.</button>
          <button class="calc-btn" id="calc-clear">C</button>
          <button class="calc-btn operator" data-value="+">+</button>

          <button class="calc-btn" id="calc-equals">=</button>
        </div>
      </div>
    </section>

    <section id="todo-list" class="feature-block">
      <h2>To-Do List</h2>
      <div id="todo-container">
        <input
          type="text"
          id="todo-input"
          placeholder="Add a new task..."
        />
        <button id="add-task-btn">Add Task</button>
        <ul id="todo-tasks"></ul>
      </div>
    </section>

<section id="unit-converter" class="feature-block">
  <h2>Unit Converter</h2>
  <label for="conversion-type">Choose Conversion Type:</label>
  <select id="conversion-type">
    <option value="length">Length</option>
    <option value="weight">Weight</option>
    <option value="temperature">Temperature</option>
    <option value="volume">Volume</option>
  </select>

  <section id="converter-fields">
    <label for="input-value">Value:</label>
    <input type="number" id="input-value" placeholder="Enter value" />

    <label for="from-unit">From:</label>
    <select id="from-unit"></select>

    <label for="to-unit">To:</label>
    <select id="to-unit"></select>
  </section>

  <button id="convert-btn">Convert</button>
  <p id="unit-conversion-result">Result: <span id="result-value"></span></p>
</section>

<section id="notes" class="feature-block">
  <h2>Notes</h2>
  <div id="notes-container">
    <textarea id="note-input" placeholder="Write your note here..."></textarea>
    <button id="add-note-btn">Add Note</button>
    <h3 id="my-notes-title" style="display: none;">My Notes:</h3>
    <ul id="notes-list"></ul>
  </div>
</section>

  </main>

  <footer>
    <p>&copy; 2025 STIN. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
